<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./favicon.ico">
    <title>Contact Taco Shop</title>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#about">About LTS</a>
                </li>
                <li>
                    <a href="#menu">Our Menu</a>
                </li>
                <li>
                    <a href="hours.html">Store Hours</a>
                </li>
            </ul>
        </nav>

        <figure>
            <img src="./img/tacos_close_up_400x260.png" alt="Tacos-closeup" title="Tacos">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>
    <main>
        <article id="contact">
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="your name" autocomplete="on" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="your email" autocomplete="on" required>
                    </p>
                    <label for="message">Your Message:</label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10"
                        placeholder="Type your message here"></textarea>
                </fieldset>
            </form>
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
        </article>
        <article id="location">
            <h2>Our Location</h2>
            <address>555 Taco Temptation Lane, Suite T
                <br>
                Kansas City, MO 55555-5555
            </address>
            <p>
                <label for="tel">Phone:</label>
                <a href="tel:555-555-5555">555-555-5555</a>
            </p>
            <p>
                <a href="#">Back to Top</a>
            </p>
        </article>
    </main>
    <hr>
    <footer>
        <p>
            Copyright &copy; The Little Taco Shop
        </p>
    </footer>
</body>

</html>
